<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="button-container">
        <img id="rock-image" src="img/rock_icon.png" alt="Icon for rock" width="300" height="300">
        <img id="paper-image" src="img/paper_icon.jpg" alt="Icon for paper" width="300" height="300">
        <img id="scissors-image" src="img/scissors_icon.jpg" alt="Icon for scissors" width="300" height="300">
    </div>
   
    <div id="total-score">
        <img src="img/human_icon.png" alt="Icon for player" width="300" height="300">
        <div id="player-score"></div>
        <div> : </div>
        <div id="computer-score"></div>
        <img src="img/computer_icon.png" alt="Icon for computer" width="300" height="300">
    </div>
    
    <script src="scripts.js" defer></script>
</body>
</html>
